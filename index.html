<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Programma Webcom</title>
</head>
<body>
    <div class="container-fluid cont d-flex flex-column justify-content-center">
        <h1 class="text-center">Indovina il numero</h1>
        <div class="game-cont w-50 m-auto rounded p-5 bg-secondary text-center">
            <h5>indovina a che numero sto pensando:</h5>
            <form>
                <label for="numero">Inserisci un numero tra 1 e 10:</label>
                <input type="number" name="numero" min="1" max="10" id="user-num" required>
                <input type="submit" value="Conferma" id="submit">
            </form>
            <div class="post-game border border-light bg-light w-75 m-auto mt-4 p-3" id="esito">
                <!-- <p class="parag">
                    <span class="text-success">Corretto!</span>
                    ho pensato proprio al numero AH, hai vinto!
                </p> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
